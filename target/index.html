<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=400,user-scalable=no" />
    <title>Knotschixx</title>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="js/app.js"></script>

      <style>
          .row.red span {
              background-color: red;
          }
          .row.yellow span {
              background-color: yellow;
          }
          .row.green span {
              background-color: green;
          }
          .row.blue span {
              background-color: blue;
          }

          .row > span {
              display: inline-block;
              width: 30px;
              line-height: 30px;
              border: 1px solid #000;
              text-align: center;
              background-color: rgba(255,0,0,0.5);
              opacity: 0.5;
              background-color: #f00;
              position: relative;
              font-size: 16px;
              vertical-align: middle;
          }
          .row > span.crossable {
              cursor: pointer;
              opacity: 1;
          }
          .row > span.crossed {
              opacity: 1;
          }
          .row > span.crossed:after {
              content: "\2715";
              position: absolute;
              width: 30px;
              height: 30px;
              font-size: 30px;
              line-height: 30px;
              text-align: center;
              left:0;
              top:0;
          }
          h1 {
              margin: 5px;
          }
          button {
              height: 37px;
              margin-right: 10px;
              margin-top: 10px;
              float: right;
          }

          .row > span:last-child.crossed:after {
              display: none;
          }
          .row > span:last-child.crossed {
              -webkit-animation: pulsate 1s ease-out;
              -webkit-animation-iteration-count: infinite;
          }
          @-webkit-keyframes pulsate {
              0% {font-size: 10px;}
              50% {font-size: 24px;}
              100% {font-size: 10px;}
          }
          .failures {
              float:left;
              margin-right:10px;
          }

          .failure {
              display: inline-block;
              width:30px;
              height:30px;
              border: 1px solid #000;
              position:relative;
          }

          .failure.checked:after {
              content: "\2715";
              position: absolute;
              width: 30px;
              height: 30px;
              font-size: 30px;
              line-height: 30px;
              text-align: center;
              left:0;
              top:0;
          }
      </style>
  </body>
</html>
